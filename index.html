<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2a070d, #6e0f1c);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* ===== FIRST SCREEN ===== */
    .start-screen {
      background: #fffafa;
      padding: 40px 50px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
      cursor: pointer;
      z-index: 30;
    }

    .start-screen h1 {
      color: #4a0d16;
      font-size: 26px;
      margin: 0;
    }

    /* ===== MAIN CARD ===== */
    .card {
      background: #fffafa;
      padding: 50px 40px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
      width: 420px;
      max-width: 90%;
      position: relative;
      z-index: 10;
      display: none;
    }

    h1 {
      color: #4a0d16;
      margin-bottom: 10px;
    }

    .heart {
      font-size: 42px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 90px;
      width: 100%;
    }

    button {
      font-size: 18px;
      padding: 12px 32px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      top: 0;
      transition: left 0.25s ease, top 0.25s ease;
    }

    .yes {
      background-color: #7b1121;
      color: white;
      left: 50%;
      transform: translateX(-110%);
    }

    .no {
      background-color: #e6dede;
      color: #4a0d16;
      left: 50%;
      transform: translateX(10%);
    }

    /* ===== FLOATING IMAGES ===== */
    .float-img {
      position: absolute;
      width: 130px;
      border-radius: 18px;
      pointer-events: none;
      animation: floatUp 2.2s linear forwards;
      z-index: 999;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-600px); opacity: 0; }
    }

    /* ===== REACTION SCREEN ===== */
    .reaction {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #2a070d, #6e0f1c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 20;
    }

    .reaction h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .reaction p {
      font-size: 22px;
      max-width: 600px;
    }

    .back-btn {
      margin-top: 30px;
      background: white;
      color: #4a0d16;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>

<body>

  <!-- MUSIC -->
  <audio id="bgMusic" src="everlong.mp3" loop></audio>

  <!-- START SCREEN -->
  <div class="start-screen" id="startScreen">
    <h1>Click here for a surprise! ü§ç</h1>
  </div>

  <!-- QUESTION CARD -->
  <div class="card" id="mainCard">
    <h1>Akanksha, will you be my forever valentine?</h1>
    <div class="heart">ü§ç</div>

    <div class="buttons" id="buttonArea">
      <button class="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
      <button class="no" id="noBtn">No üíî</button>
    </div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const startScreen = document.getElementById("startScreen");
    const mainCard = document.getElementById("mainCard");

    startScreen.onclick = () => {
      music.play().catch(() => {});
      startScreen.remove();
      mainCard.style.display = "block";
    };

    /* ===== NO BUTTON RUN AWAY ===== */
    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("buttonArea");
    const startTime = Date.now();
    const RUN_DURATION = 10000;

    noBtn.addEventListener("mouseenter", () => {
      if (Date.now() - startTime < RUN_DURATION) {
        noBtn.style.left = Math.random() * (area.clientWidth - noBtn.offsetWidth) + "px";
        noBtn.style.top = Math.random() * (area.clientHeight - noBtn.offsetHeight) + "px";
      }
    });

    setTimeout(() => noBtn.onclick = noClicked, RUN_DURATION);

    /* ===== FLOATING IMAGES ===== */
    function launchImages(src) {
      const interval = setInterval(() => {
        const img = document.createElement("img");
        img.src = src;
        img.className = "float-img";
        img.style.left = Math.random() * window.innerWidth + "px";
        img.style.top = window.innerHeight + "px";
        document.body.appendChild(img);
        setTimeout(() => img.remove(), 2200);
      }, 350);
      setTimeout(() => clearInterval(interval), 5000);
    }

    /* ===== YES / NO ===== */
    function yesClicked() {
      mainCard.style.display = "none";
      showReaction("‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è", "I loooooove you<br>I'm the luckiest boy in the world :)", "d1.png");
    }

    function noClicked() {
      mainCard.style.display = "none";
      showReaction("üíî", "You caught it :(<br>Can I still interest you in a burger?", "d2.png");
    }

    function showReaction(emoji, text, img) {
      const screen = document.createElement("div");
      screen.className = "reaction";
      screen.innerHTML = `
        <h1>${emoji}</h1>
        <p>${text}</p>
        <button class="back-btn">Go back</button>
      `;
      document.body.appendChild(screen);

      launchImages(img);

      screen.querySelector(".back-btn").onclick = () => {
        screen.remove();
        mainCard.style.display = "block";
      };
    }
  </script>

</body>
</html>
