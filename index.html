<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2a070d, #6e0f1c);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: #fffafa;
      padding: 50px 40px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
      width: 420px;
      max-width: 90%;
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #4a0d16;
      margin-bottom: 10px;
    }

    .heart {
      font-size: 42px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      font-size: 18px;
      padding: 12px 32px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: left 0.25s ease, top 0.25s ease;
    }

    .yes {
      background-color: #7b1121;
      color: white;
      left: 60px;
    }

    .no {
      background-color: #e6dede;
      color: #4a0d16;
      left: 220px;
    }

    .float-img {
      position: absolute;
      width: 130px;
      border-radius: 18px;
      pointer-events: none;
      animation: floatUp 2.2s linear forwards;
      z-index: 999;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-600px); opacity: 0; }
    }

    .reaction {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #2a070d, #6e0f1c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 20;
    }

    .reaction h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .reaction p {
      font-size: 22px;
      max-width: 600px;
    }

    /* Invisible click layer */
    #audioUnlock {
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: transparent;
    }
  </style>
</head>

<body>

  <audio id="bgMusic" src="everlong.mp3" loop></audio>

  <!-- Invisible audio unlock layer -->
  <div id="audioUnlock"></div>

  <div class="card" id="mainCard">
    <h1>Akanksha, will you be my Valentine?</h1>
    <div class="heart">ü§ç</div>

    <div class="buttons" id="buttonArea">
      <button class="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
      <button class="no" id="noBtn">No üíî</button>
    </div>
  </div>

  <script>
    /* ===== AUDIO UNLOCK (GUARANTEED) ===== */
    const music = document.getElementById("bgMusic");
    const unlock = document.getElementById("audioUnlock");

    unlock.addEventListener("click", () => {
      music.play();
      unlock.remove(); // remove layer after first click
    });

    /* ===== NO BUTTON RUN AWAY ===== */
    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("buttonArea");

    const startTime = Date.now();
    const RUN_DURATION = 10000;

    noBtn.addEventListener("mouseenter", () => {
      if (Date.now() - startTime < RUN_DURATION) {
        noBtn.style.left = Math.random() * (area.clientWidth - noBtn.offsetWidth) + "px";
        noBtn.style.top  = Math.random() * (area.clientHeight - noBtn.offsetHeight) + "px";
      }
    });

    setTimeout(() => noBtn.onclick = noClicked, RUN_DURATION);

    /* ===== FLOATING IMAGES ===== */
    function launchImages(src) {
      const i = setInterval(() => {
        const img = document.createElement("img");
        img.src = src;
        img.className = "float-img";
        img.style.left = Math.random() * window.innerWidth + "px";
        img.style.top = window.innerHeight + "px";
        document.body.appendChild(img);
        setTimeout(() => img.remove(), 2200);
      }, 350);
      setTimeout(() => clearInterval(i), 5000);
    }

    function yesClicked() {
      mainCard.remove();
      document.body.insertAdjacentHTML("beforeend",
        `<div class="reaction"><h1>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1><p>I loooooove you<br>I'm the luckiest boy in the world :)</p></div>`
      );
      launchImages("d1.png");
    }

    function noClicked() {
      mainCard.remove();
      document.body.insertAdjacentHTML("beforeend",
        `<div class="reaction"><h1>üíî</h1><p>You caught it :(<br>Can I still interest you in a burger?</p></div>`
      );
      launchImages("d2.png");
    }
  </script>

</body>
</html>
