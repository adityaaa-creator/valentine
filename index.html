<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2a070d, #6e0f1c);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: #fffafa;
      padding: 50px 40px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
      width: 420px;
      max-width: 90%;
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #4a0d16;
      margin-bottom: 10px;
    }

    .heart {
      font-size: 42px;
      color: #ffffff;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      font-size: 18px;
      padding: 12px 32px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: left 0.25s ease, top 0.25s ease;
    }

    .yes {
      background-color: #7b1121;
      color: white;
      left: 60px;
    }

    .no {
      background-color: #e6dede;
      color: #4a0d16;
      left: 220px;
    }

    /* Floating images */
    .float-img {
      position: absolute;
      width: 120px;
      border-radius: 18px;
      pointer-events: none;
      animation: floatUp 2.2s linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(-300px) rotate(20deg);
        opacity: 0;
      }
    }

    /* Reaction screens */
    .reaction {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #2a070d, #6e0f1c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 20;
    }

    .reaction h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .reaction p {
      font-size: 22px;
      max-width: 600px;
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" src="everlong.mp3" loop></audio>

  <!-- Main Card -->
  <div class="card" id="mainCard">
    <h1>Akanksha, will you be my Valentine?</h1>
    <div class="heart">ü§ç</div>

    <div class="buttons" id="buttonArea">
      <button class="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
      <button class="no" id="noBtn">No üíî</button>
    </div>
  </div>

  <script>
    /* ===== MUSIC ON FIRST INTERACTION ===== */
    let musicStarted = false;
    const music = document.getElementById("bgMusic");

    function startMusicOnce() {
      if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
        document.removeEventListener("mousemove", startMusicOnce);
        document.removeEventListener("click", startMusicOnce);
      }
    }

    document.addEventListener("mousemove", startMusicOnce);
    document.addEventListener("click", startMusicOnce);

    /* ===== NO BUTTON RUN AWAY ===== */
    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("buttonArea");

    const startTime = Date.now();
    const RUN_DURATION = 10000;

    noBtn.addEventListener("mouseenter", () => {
      const elapsed = Date.now() - startTime;
      if (elapsed < RUN_DURATION) {
        const maxX = area.clientWidth - noBtn.offsetWidth;
        const maxY = area.clientHeight - noBtn.offsetHeight;
        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
      }
    });

    setTimeout(() => {
      noBtn.onclick = noClicked;
    }, RUN_DURATION);

    /* ===== FLOATING IMAGES ===== */
    function launchImages(imgSrc) {
      const interval = setInterval(() => {
        for (let i = 0; i < 4; i++) {
          const img = document.createElement("img");
          img.src = imgSrc;
          img.className = "float-img";
          img.style.left = Math.random() * window.innerWidth + "px";
          img.style.top = window.innerHeight + "px";
          document.body.appendChild(img);
          setTimeout(() => img.remove(), 2300);
        }
      }, 180);

      setTimeout(() => clearInterval(interval), 5000);
    }

    /* ===== YES / NO ACTIONS ===== */
    function yesClicked() {
      document.getElementById("mainCard").remove();
      launchImages("d1.png");

      const screen = document.createElement("div");
      screen.className = "reaction";
      screen.innerHTML = `
        <h1>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
        <p>I loooooove you.<br>I'm the luckiest boy in the world :)</p>
      `;
      document.body.appendChild(screen);
    }

    function noClicked() {
      document.getElementById("mainCard").remove();
      launchImages("d2.png");

      const screen = document.createElement("div");
      screen.className = "reaction";
      screen.innerHTML = `
        <h1>üíî</h1>
        <p>You caught it :(<br>Can I still interest you with a burger?</p>
      `;
      document.body.appendChild(screen);
    }
  </script>

</body>
</html>
